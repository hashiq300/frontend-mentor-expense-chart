<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Frontend mentor Bar graph challenge with animation"
        />
        <link
            rel="icon"
            type="image/svg"
            sizes="32x32"
            href="./images/logo.svg"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Expenses chart component</title>
        <script defer src="src.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="head">
                <div class="balance">
                    <h3>My balance</h3>
                    <h1>$921.48</h1>
                </div>
                <div class="logo">
                    <div class="circle-1"></div>

                    <div class="circle-2"></div>
                </div>
            </header>
            <section class="main-content">
                <h1 class="spending">Spending - Last 7 days</h1>
                <article class="chart">
                    <div class="bar"><p class="day">mon</p></div>
                    <div class="bar"><p class="day">tue</p></div>
                    <div class="bar"><p class="day">wed</p></div>
                    <div class="bar"><p class="day">thu</p></div>
                    <div class="bar"><p class="day">fri</p></div>
                    <div class="bar"><p class="day">sat</p></div>
                    <div class="bar"><p class="day">sun</p></div>
                </article>
            </section>
            <footer class="total">
                <div class="left">
                    <p>Total this month</p>
                    <h1>$---</h1>
                </div>
                <div class="right">
                    <h3>+2.4%</h3>
                    <p>from last month</p>
                </div>
            </footer>
        </div>

                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </body>
</html>
